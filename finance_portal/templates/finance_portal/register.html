{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Portal - Register</title>

    <!-- ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
    rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'finance_portal/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>

<body id="login">

    <div class="login-container">
        <div class="logo logo-login">
            <a class="material-icons-sharp">account_balance_wallet</a>
            <a>
                <h1>Finance Portal</h1>
            </a>
        </div>
        
        <h2>Register</h2>

        <div class="login-alert">

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

        </div>

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>

        Already have an account? <a href="{% url 'login' %}">Log In here.</a>


    </div>

</body>

</html>
